<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highmaps Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
#container {
    max-width: 400px; 
    height: 360px; 
    margin: 0 auto;
}
#table-div {
    max-width: 400px;
    margin: 3em auto;
}
		</style>
	</head>
	<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/mapdata/countries/ca/ca-all.js"></script>
<div id="container"></div>




		<script type="text/javascript">

$(function () {

    // Prepare demo data
    var data = [
        {
            "hc-key": "ca-5682",
            "value": 0
        },
        {
            "hc-key": "ca-bc",
            "value": 1
        },
        {
            "hc-key": "ca-nu",
            "value": 2
        },
        {
            "hc-key": "ca-nt",
            "value": 3
        },
        {
            "hc-key": "ca-ab",
            "value": 4
        },
        {
            "hc-key": "ca-nl",
            "value": 5
        },
        {
            "hc-key": "ca-sk",
            "value": 6
        },
        {
            "hc-key": "ca-mb",
            "value": 7
        },
        {
            "hc-key": "ca-qc",
            "value": 8
        },
        {
            "hc-key": "ca-on",
            "value": 9
        },
        {
            "hc-key": "ca-nb",
            "value": 10
        },
        {
            "hc-key": "ca-ns",
            "value": 11
        },
        {
            "hc-key": "ca-pe",
            "value": 12
        },
        {
            "hc-key": "ca-yt",
            "value": 13
        }
    ];

    // Initiate the chart
    $('#container').highcharts('Map', {

        title : {
            text : 'Highmaps basic demo'
        },

        subtitle : {
            text : 'Source map: <a href="https://code.highcharts.com/mapdata/countries/ca/ca-all.js">Canada</a>'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            min: 0
        },

        series : [{
            data : data,
            mapData: Highcharts.maps['countries/ca/ca-all'],
            joinBy: 'hc-key',
            name: 'Random data',
            states: {
                hover: {
                    color: '#a4edba'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            }
        }]
    });
});
		</script>
	</body>
</html>
